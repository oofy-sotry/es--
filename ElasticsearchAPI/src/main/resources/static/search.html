<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        async function searchItem() {
            const id = document.getElementById('searchInput').value;
            try {
                const response = await fetch(`/item?id=${id}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                document.getElementById('result').innerText = `Title: ${data.title}\nBody: ${data.body}`;
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
                document.getElementById('result').innerText = 'Error occurred while fetching data';
            }
        }
    </script>
</head>
<body>
    <h1>Item Search</h1>
    <input type="text" id="searchInput" placeholder="Enter ID">
    <button onclick="searchItem()">Search</button>
    <div id="result"></div>
</body>
</html>
